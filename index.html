    <body>

        <div id="buttons"></div>
        <!-- <button data="Tesla"></button>       -->
        
        <div id ="car-gifs"></div>

        <!--[if lt IE 7]>

   <script src="" async defer></script>
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  var cars = ["Tesla", "Ferrari 488", "Range Rover"];

  for( i = 0; i < cars.length; i++) {
    $("#buttons").append("<button data='" + cars[i] + "'" + ">" + cars[i] + "</button>");
  }
 
    $("button").on("click", function() {

      var car = $(this).attr("data");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + car + "&api_key=dc6zaTOxFJmzC&limit=10";


        $.ajax({
      url: queryURL,
      method: "GET"
        })

    .then(function(response) {
          var results = response.data;
          for (var i = 0; i < results.length; i++) {
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              var gifDiv = $("<div>");
              var rating = results[i].rating;
              var p = $("<p>").text("Rating: " + rating);
              var carImage = $("<img>");
              carImage.attr("src", results[i].images.fixed_height.url);
              gifDiv.append(p);
              gifDiv.append(carImage);
              $("#car-gifs").prepend(gifDiv);
              console.log(response);
            }
          }
        });
    });


  </script>
  

    </body>
</html>
